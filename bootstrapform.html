<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<!--main-->
<body>
    <section>
        <h3 class="m-2 text-start ms-5 col-5">Billing address</h3>
    </section>
    <form class="container text-start">
            <div class="row">
                <div class="col-6">
                    <label for="input-group-text" class="form-label">first name</label>
                    <input type="text" class="form-control" id="input-group-text">
                </div>
                <div class="col-6">
                    <label for="input-group-text" class="form-label">Last name</label>
                    <input type="text" class="form-control" id="input-group-text">
                </div>  
            <div>
            <div class="input-group mb-3 mt-3">
                <span class="input-group-text" id="basic-addon1">@</span>
                <input type="text" class="form-control" placeholder="Username" aria-label="Username">      
            </div>
            <div class="mb-3">
                <label for="formGroupInput" class="form-label">Email</label>
                <input type="text" class="form-control" id="formGroupInput">
              </div>
              <div class="mb-3">
                <label for="formGroupInput" class="form-label">Barangay address</label>
                <input type="text" class="form-control" id="formGroupInput">
              </div>
              <div class="mb-3">
                <label for="formGroupInput" class="form-label">City</label>
                <input type="text" class="form-control" id="formGroupInput">
              </div>
              <div class="row">
                <div class="col-3">
                    <label for="inputState" class="form-label">Province</label>
                    <select id="inputState" class="form-select">
                        <option selected>Choose...</option>
                        <option value="NCR">NCR</option>
                        <option value="Bulacan">Bulacan</option>
                        <option value="Davao">Davao</option>
                    </select>
                  </div>
              </div> 
              <div class="col-2">
                <label for="inputZip" class="form-label">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>

              <p class="fw-bold m-3">Payment</p>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioChecked" id="flexRadioChecked">
                <label class="form-check-label" for="flexRadioChecked">
                  Creditcard
                </label>
              </div>
              <div class="form-check mb-5">
                <input class="form-check-input" type="radio" name="flexRadioChecked" id="flexRadioChecked" checked >
                <label class="form-check-label" for="flexRadioChecked">
                  Debitcard
                </label>
              </div>
              <div class="row mb-5">
                <div class="col-4">
                    <label for="input-group-text" class="form-label">Name on card</label>
                    <input type="text" class="form-control" id="input-group-text">
                    <small class="form-text text muted">full name as displayed on card</small>
                  </div>
                <div class="col-4">
                    <label for="input-number" class="form-label">Creditcard number</label>
                    <input type="text" class="form-control" id="input-number">
                </div>
              </div>
              <div class="row">
                <div class="col-2">
                    <label for="input-group-text" class="form-label">Expiration</label>
                    <input type="text" class="form-control" id="input-group-text">
                </div>
                <div class="col-2 mb-5">
                    <label for="input-group-text" class="form-label">CVV</label>
                    <input type="text" class="form-control" id="input-group-text">
                </div>
              </div>
              <div class="d-grid gap-2 mb-5">
                <button class="btn btn-primary" type="button">Continue to check out</button>
              </div>
              
              
          </div>
              


    </form>


    
</body>
</html>
